<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Cloze Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f0f8ff;
            color: #2c3e50;
        }
        h1 { color: #e74c3c; }
        pre { 
            background: #ecf0f1;
            padding: 15px; 
            border: 2px solid #3498db;
            white-space: pre-wrap; 
            border-radius: 5px;
        }
        .blank { 
            display: inline-block; 
            width: 80px; 
            height: 25px; 
            border: 2px solid #e67e22;
            background-color: #fdfdfd;
            margin: 2px; 
            border-radius: 3px;
            font-family: monospace; /* Better for code tokens */
        }
        .correct { 
            border-color: #2ecc71;
            background-color: #d4efdf;
        }
        .incorrect { 
            border-color: #e74c3c;
            background-color: #fadbd8;
        }
        #timer { 
            font-weight: bold; 
            color: #9b59b6;
            font-size: 1.2em;
        }
        button { 
            background-color: #2ecc71;
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            border-radius: 5px;
            font-size: 1em;
        }
        button:hover { background-color: #27ae60; }
        input[type="number"] { 
            width: 60px; 
            padding: 5px; 
            border: 2px solid #3498db;
            border-radius: 3px; 
            margin-right: 10px;
        }
        #controls { margin-bottom: 20px; }
        #score { 
            font-size: 1.2em; 
            color: #2c3e50; 
            margin-top: 10px; 
            display: none;
        }
    </style>
</head>
<body>
    <h1>Python Cloze Test</h1>
    <div id="controls">
        <input type="file" id="fileInput" multiple accept=".py">
        <label for="blankCount">Number of Blanks:</label>
        <input type="number" id="blankCount" min="1" max="50" value="10">
        <button onclick="processFiles()">Generate Test</button>
    </div>
    <div id="timer">Time Remaining: 10:00</div>
    <pre id="codeDisplay"></pre>
    <button onclick="submitAnswers()" style="display: none;" id="submitBtn">Submit</button>
    <div id="score"></div>

    <script src="script.js"></script>
</body>
</html>
